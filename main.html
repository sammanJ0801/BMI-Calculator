<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <span id="title">BMI Calculator</span>
        <input id="height" placeholder="Height (in cm)">
        <input id="weight" placeholder="Weight (in kg)">
        <button id="calculateButton">Calculate</button>
        <span id="result">Your result will be shown here!</span>
    </div>
    <script src="eel.js"></script> <!-- Ensure this path is correct -->
    <script>
        const result_text = document.getElementById("result");
        const height = document.getElementById("height");
        const weight = document.getElementById("weight");
        const calculateButton = document.getElementById("calculateButton");

        calculateButton.addEventListener("click", function() {
            Calculate();
        });

        function Calculate() {
            eel.bmi_calculator(height.value, weight.value)(updateResult);
        }

        function updateResult(result) {
            result_text.innerHTML = result;
        }
    </script>
</body>
</html>
